<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro</h1>
         <div>
               <label>Primeiro Nome: </label><input type="text">
        </div>
         <div>
               <label>Sobrenome: </label><input type="text"> 
        </div>
        <div>
               <label>Sexo: </label>
               <select>
                   <option value="" default>Selecione</option>
                   <option value="1">Masculino</option>
                   <option value="2">Feminino</option>
               </select>
        </div>
        <div>
            <label>Sexo: </label><br>
            <label>Masculino</label><input type="checkbox"><br>
            <label>Feminino</label><input type="checkbox">
        </div>
        <div>
            <label>Sexo: </label><br>
            <label>Masculino</label><input type="radio" name="Sexo" checked>
            <label>Feminino</label><input type="radio" name="Sexo">
        </div>
        <div>
            <label>Descrição</label><br>
            <textarea rows="5"></textarea>
        </div>
        <div>
            <label>Data de Nascimento</label><input type="date"required>
        </div>
        <div>
            <label>Registrar Ponto: </label><input type="datetime"required>
        </div>
        <div>
            <label>Cor Preferida: </label><input type="color"required>
        </div>
        <form method="GET">
        <div>
            <label>E-mail: </label><input type="email" name="Email"  required>
        </div>
        <div>
            <label>Senha: </label><input type="password" name="Password" required>
        </div>
        
        <button type="submit" required>Enviar: </button>
    </form>
        <form method="POST">
        <div>
            <label>E-mail: </label><input type="email"required>
        </div>
        <div>
            <label>Senha: </label><input type="password"required>
        </div>
       
        <button type="submit" required>Enviar: </button>
    </form>
</body>
</html>
